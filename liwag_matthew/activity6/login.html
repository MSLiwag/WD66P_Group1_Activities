<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="card position-absolute top-50 start-50 translate-middle">
        <div class="card-header">
            Welcome to My Log In Page
        </div>
        <div class="card-body">
            <div class="title">Account Login</div>
            <form>
                <div id="alertVerifyOutput" role="alert">
                </div>
                <div class="mb-3">
                    <label for="inputEmailLogin" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="inputEmailLogin" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                <div class="mb-3">
                    <label for="inputPasswordLogin" class="form-label">Password</label>
                    <input type="password" class="form-control" id="inputPasswordLogin">
                </div>
                <div class="mb-3">
                    <a href="register.html">Register your account</a>
                </div>
                <button type="button" onclick="verifyLogin()" class="btn btn-primary">Submit</button>
            </form>          
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
