<html>
<head>
    <title>coding challenge 1</title>
</head>
<body>
    <center>
        <h1>Personal Data Sheet</h1>
        <h1>Personal Information</h1>
        <table>
            <tr>
                <td> <label>Surname</label> </td>
                <td><input type="text"></td>
                <td colspan="1">&nbsp;</td>
                <td colspan="1">&nbsp;</td>
            </tr>
            <tr>
                <td> <label>Firstname</label> </td>

                </tr>
            <tr>
