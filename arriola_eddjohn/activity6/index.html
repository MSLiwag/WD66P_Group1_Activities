<!DOCTYPE html>
<html lang="en">
  <head>
    <title>activity 6 Edd Arriola index</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <style>
    .form-center form {
      position: absolute;
      padding: 40px;
      top: 50%;
      left: 50%;
      border: 3px solid black;
      transform: translate(-50%, -50%);
    }
  </style>
  <body>
    <div class="form-center">
      <form>
        <div class="alert alert-success d-none" role="alert" id="successfulMsg">
          <h4>Success</h4>
          <p>You have Successfully logged in</p>
        </div>
        <div class="alert alert-danger d-none" role="alert" id="errorMsg">
          <h4>Error</h4>
          <p>Email or Password is incorrect</p>
        </div>
        <div class="row mb-1 mt-1">
          <p class="text-center fs-3 fw-semibold">Account Login</p>
        </div>
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-4 col-form-label">Email</label>
          <div class="col-sm-12">
            <input
              type="email"
              class="form-control"
              id="inputEmail3"
              required
            />
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-4 col-form-label"
            >Password</label>
          <div class="col-sm-12">
            <input
              type="password"
              class="form-control"
              id="inputPassword3"
              required
            />
          </div>
        </div>

        <div class="row mb-3">
          <a href="register.html">Register Here</a>
        </div>
        <button type="button" onclick="login()" class="btn btn-primary">
          Login
        </button>
      </form>
    </div>
    <script src="myscript.js">

    </script>
  </body>
</html>
