<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Activity 6 Edd Arriola</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <style>
    .form-center form {
position: absolute;
top: 50%;
left: 50%;
transform: translate(-50%,-50%);
}
</style>
  <body>  
    <div class="form-center">
    <div class="col-md-6 mt-5 ms-5">
      <form class="row g-3 needs-validation" action="backend.php" method="POST">
        <div class="col-md-6">
          <label for="validationCustom01" class="form-label">First name</label>
          <input type="text" class="form-control" id="validationCustom01" name="validationCustom01" required>
        </div>
        <div class="col-md-6">
          <label for="validationCustom02" class="form-label">Last name</label>
          <input type="text" class="form-control" id="validationCustom02" name="validationCustom02" required>
        </div>
        <div class="col-md-6">
          <label for="validationCustom03" class="form-label">Birthday</label>
          <input type="date" class="form-control" id="validationCustom03" name="validationCustom03" required>
        </div>
        <div class="col-md-6">
          <label for="validationAddress" class="form-label">Address</label>
          <div class="input-group">
            <textarea class="form-control" aria-label="With textarea" name="validAddress"></textarea>
          </div>
        </div>
        <div class="col-md-5">
          <label for="validationCustom04" class="form-label">City</label>
          <input type="text" class="form-control" id="validationCustom04" name="validationCustom04" required>
          <div class="invalid-feedback">
            Please provide a valid zip.
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom05" class="form-label">State</label>
          <select class="form-select" id="validationCustom05" name="validationCustom05" required>
            <option selected disabled value="">Choose...</option>
            <option>Abra</option>
            <option>Batanes</option>
            <option>Batangas</option>
            <option>NCR</option>
            <option>Cebu</option>
            <option>Rizal</option>
          </select>
          <div class="invalid-feedback">
            Please select a valid state.
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom06" class="form-label">Zip</label>
          <input type="text" class="form-control" id="validationCustom06" name="validationCustom06" required>
          <div class="invalid-feedback">
            Please provide a valid zip.
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustomUsername" class="form-label">Email</label>
          <div class="input-group">
            <input type="text" class="form-control" id="validationCustomUsername" name="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
              Please choose a username.
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustomPassword" class="form-label">Password</label>
          <div class="input-group has-validation">
            <input type="text" class="form-control" id="validationCustomPassword" name="validationCustomPassword" aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
              Please provide a password.
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustomPassword2" class="form-label">Confirm Password</label>
          <div class="input-group has-validation">
            <input type="text" class="form-control" id="validationCustomPassword2" name="validationCustomPassword2" aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
              Please provide a password.
            </div>
          </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="SubsLetter" name="Subsletter">
            <label class="form-check-label">
              Subscribe to Newsletter 
            </label>
          </div>
        </div>
        <div class="row mb-3 mt-1">
          <a href="index.html">Back to Login</a>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
