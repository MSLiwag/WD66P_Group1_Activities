<!DOCTYPE html>
<html lang="en">
<head>
    <title>Account Registration</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card position-absolute top-50 start-50 translate-middle">
        <div class="card-header text-bg-primary">Welcome, New User!</div>
        <div class="card-body border-info">
        <div class="card-body">
        <div class="title pb-3 text-center">Let's Register Your Account</div>
            <form class="row g-3" action="main.php" method="POST">
                <div class="col-md-6">
                    <label for="firstName" class="form-label">First name</label>
                    <input type="text" class="form-control" name="firstName" id="firstName" required>
                </div>
                <div class="col-md-6">
                    <label for="lastName" class="form-label">Last name</label>
                    <input type="text" class="form-control" name="lastName" id="lastName" required>
                </div>
                <div class="col-md-6">
                    <label for="birthday" class="form-label">Birthday</label>
                    <input type="date" class="form-control" name="birthday" id="birthday" required>
                </div>
                <div class="col-md-6">
                    <label for="address" class="form-label">Address</label>
                    <textarea class="form-control" name="address" id="address" required></textarea>
                </div>
                <div class="col-md-6">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" name="city" id="city" required>
                </div>
                <div class="col-md-3">
                    <label for="province" class="form-label">Province</label>
                    <select class="form-select" name="province" id="province" required>
                        <option selected disabled value="">Choose...</option>
                        <option>Abra</option>
                        <option>Benguet</option>
                        <option>Cagayan</option>
                        <option>Other Province</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="zipCode" class="form-label">Zip Code</label>
                    <input type="number" class="form-control" name="zipCode" id="zipCode" required>
                </div>
                <hr>
                <div class="col-md-6">
                    <label for="emailAddress" class="form-label">Email</label>
                    <input type="email" class="form-control" name="emailAddress" id="emailAddress" required>
                </div>
                <div class="col-md-6">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="password" required>
                </div>
                <div class="col-md-6">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" required>
                </div>
                <div class="col-md-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="newsletter" id="newsletter">
                        <label class="form-check-label" for="newsletter">
                            Subscribe for the latest news
                        </label>
                    </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Submit form</button>
                </div>
            </form>         
        </div>
    </div>
</body>
</html>
